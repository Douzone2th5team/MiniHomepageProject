<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            $(".navbar-header").load("../header.html")
            $(".footer").load("../footer.html")
        });
    </script>
</head>
<body>
     <!-- header -->
     <header class="navbar-header">

    </header>
          <div class="login_container">
            <form class="hidden" id="login-form" action="">
              <div class="title">로그인</div>
              <div class="input-box">
                <input type="text" placeholder="이메일" required>
              <div class="underline"></div>
              </div>
              <div class="input-box">
                <input type="password" placeholder="패스워드" required>
              <div class="underline"></div>
              </div>
              <div class="input-box button">
                <input id="button" type="submit" value="로그인">
              </div>
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <div class="option">Login with Social Media</div>
            <div class="google">
              <a href="#"><i class="fab fa-google"></i>Google</a>
            </div>
            <div class="facebook">
              <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a>
            </div>
          </div>
          <footer class="footer">

        </footer>
        <style src="./login.js"></style>
</body>
</html>
